<!DOCTYPE html>
<html>
    <head>
        <title>Array Destructing in ES6</title>
    </head>
    <body>
        <h1>Array Destructing in ES6</h1>

        <script>
            const colors = ["red","green","blue"];

            const [firstColor,secondColor, thirdColor] = colors;

            document.write(`First Color: ${firstColor}<br>`);
            document.write(`Second Color: ${secondColor}<br>`);
            document.write(`Third Color: ${thirdColor}<br>`);
        </script>
    </body>
</html>
