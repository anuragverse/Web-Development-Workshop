<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Input Examples</title>
    </head>
    <body>
        <h2>HTML Input Examples</h2>
        <form>
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" name="dateInput"><br><br><br><br>
            
            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput" name="numberInput"><br><br>

            <label for="rangeInput">Range:</label>
            <input type="range" id="rangeInput" name="rangeInput" min="0" max="100"><br><br>

            <label for="emailInput">Your Email:</label>
            <input type="email" id="emailInput" name="emailInput"><br><br>

            <label for="SearchInput">Search:</label>
            <input type="search" id="SearchInput" name="SearchInput"><br><br>

            <label for="datalistInput">Datalist:</label>
            <input type="text" id="datalistInput" name="datalistInput" list="fruits">
            <datalist id="fruits">
            <option value="Apple">
            <option value="banana">
            <option value="Orange">
            <option value="Grapes">
            <option value="Mango">
            </datalist><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="passwordInput">password:</label>
            <input type="password" id="passwordInput" name="passwordInput"><br><br>

            <button  type="submit" style="background-color: yellow;">Submit</button>
            <button type="reset" style="background-color: rgb(231, 9, 9);">Reset</button>
        </form>
    </body>
    </html>
