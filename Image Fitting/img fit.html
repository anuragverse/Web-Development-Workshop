<!DOCTYPE html>
<html>

<head>
    <title>Image Resize and position</title>
        <style>

            .image-container {
                width: 200px;

                height: 200px;

                position: absolute;

                border: 10px solid #0feb84;
            }

            .image-container img {
                max-width: 100%;

                height: 100%;

                position: absolute;

                top: 0%;

                left: 0px;


            }
        </style>
    
</head>
<body>
    <div class="image-container">
    <img src="abc.jpg" alt="image">
</div>
</body>
</html>
