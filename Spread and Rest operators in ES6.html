<!DOCTYPE html>
<html>
    <head>
        <title>Spread and Rest operators in ES6</title>
    </head>
    <body>
        <h1>Spread and Rest Operators in ES6</h1>

        <script>

            const numbers =[1,2,3];
            const newNumbers = [...numbers,4,5,6];

            document.write("<h2>Spread Operator:</h2>");
            document.write(`Original Array: ${numbers}<br>`);
            document.write(`New Array: ${numbers}<br><br>`);

            const fruits = ["apple","banana","cheery","date"];
            const [firstFruit,secondFruit, ...restFruits] = fruits;

            document.write("<h2>Rest Operator:</h2>");
            document.write(`First Fruit: ${firstFruit}<br>`);
            document.write(`Second Fruit: ${secondFruit}<br>`);
            document.write(`Rest of the Fruits: ${restFruits}<br>`);


        </script>
    </body>
</html>
