<!DOCTYPE html>
<html>

<head>
    <title>List Style Example</title>
    <style>

        ul {
            list-style-type: square;
        }

        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>

<body>
    <h2>Unordered List</h2>
        <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
</body>
</html>
