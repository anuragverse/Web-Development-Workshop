<!DOCTYPE html>
<html>

<head>
    <title>Block Element example</title>
    <style>
        .block-element {
            background-color: aqua ;
            border: 50px solid black;
            padding: 10%;

            display: block;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="block-element">
    This is a block level element. It takes up the full width available within its contining block.
</div>
</body>
</html>
