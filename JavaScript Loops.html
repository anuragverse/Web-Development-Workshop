<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Loops</title>
    </head>
    <body>
        <h1>JavaScript Loops</h1>
        <h2>While Loops:</h2>

        <script>

            var i=1;
            while (i<= 5) {
                document.write("Iteration" + i + "<br>");
                i++;
            }
        </script>

        <h2>Do While Loop:</h2>
        <script>
            var j= 1;
            do {
                document.write("Iteration" + j + "<br>");
                j++;
            } while (j <= 5);
        </script>

        <h2>For Loops:</h2>
        <script>

            for(var k = 1; k <= 5; k++) {
                document.write("Iteration" + k + "<br>");

            }
        </script> 
    </body>
</html>
