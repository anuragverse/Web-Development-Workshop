<!DOCTYPE html>
<html>
    <head>
        <title>onClick and onSubmit Events Example</title>

    </head>
    <body>
        <h1>onClick and onSubmit Events Example</h1>

        <h2>Click the button to change the text:</h2>
        <p id="clickExample">Click Me!</p>
        <button onclick="changeText()">Click Me</button>

        <h2>Submit a Form:</h2>
        <form id="myForm" onsubmit="submitForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="submit" value="Submit">
            
        </form>
        <script>
            function changeText() {
                var clickExample = document.getElementById("clickExample");
                clickExample.innerHTML = "Button clicked !";
            }

            function submitForm() {
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;

                alert("Form Submitted with name: "+"and Email:"+ email);
            }
        </script>
    </body>
</html>
